
<div class="row"  ng-controller="SendPatientCtrl">
    <form  name="patientForm"  class="form-horizontal" novalidate ng-submit="patientForm.$valid  && sendPatientForm(patient)">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <h3>Add new patient</h3>
            <div class="form-group">
                <label for="firstName">First Name*</label>
                <input  type="text" class="form-control" id="firstName" placeholder="firstName" required ng-model="patient.firstName"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" placeholder="lastName" required ng-model="patient.lastName"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="dateOfBirth">Date Of Birth   format:(yyyy-mm-dd)*</label>
                <input type="text" class="form-control" id="dateOfBirth" placeholder="dateOfBirth" required ng-model="patient.dateOfBirth"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="sex">Sex* format(male or female)</label>
                <input type="text"  class="form-control"  id="sex" placeholder="sex" required ng-model="patient.sex"/>

            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="country">Country*</label>
                <input type="text" class="form-control" id="country" placeholder="country" required ng-model="patient.country"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="state"  ng-model="patient.state"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="address">Address*</label>
                <input type="text" class="form-control" id="address" placeholder="address" required ng-model="patient.address"/>
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block" ng-disabled="patientForm.$invalid">
                Save patient</button>
        </div>
    </form>
    <a href="/"  role="button" class="btn">Cancer</a>
</div>
