<!DOCTYPE html>
<html lang="en" ng-app="patientsApp">
<head>
    <base href="/"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hospital</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/myStyle.css" rel="stylesheet"/>
</head>
<body ng-controller="PatientsCtrl" >
<div class="container-fluid">
    <div class="row" >
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div>
                    <div class="panel panel-default col-md-12">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-3">
                                    <p></p>
                                    <input type="text"  ng-model="query" placeholder="Пошук"/>
                                    <a href="/patient/save"  role="button" class="btn btn-default" > New Patient  </a>
                                </div>
                                <div class="col-md-9">
                                    <div class="pull-left">
                                        <pre><h4>     LastName        25 years old </h4></pre>
                                    </div>
                                    <div class="pull-right">
                                        <p></p>
                                        <button  > Edit   </button>
                                        <button > Delete  </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="overflow" >
                                        <div role="tabpanel">
                                            <ul class="nav " role="tablist" id="myTab" >
                                                <li  role="presentation"  ng-repeat="patient in patients | filter:query" ng-init="">
                                                    <a href="/patientdetails/{{patient.patientId}}" aria-controls="home" role="tab" data-toggle="tab" ng-init="">
                                                        <p align="left">{{patient.firstName}} {{patient.lastName}} </p>
                                                        <p align="left" >{{patient.dateOfBirth}} </p>
                                                        <p align="right">{{patient.sex}}</p>
                                                        <hr align="center" width="100%" size="3px" color="black"/>
                                                    </a>
                                                </li>
                                                <li  hidden="true" role="presentation" class="active">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <ng-view></ng-view>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/angular.js"></script>
<script src="/js/angular-route.js"></script>
<script src="/js/angular-filter.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
